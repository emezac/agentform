<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgentForm - Preview Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        @keyframes slideIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        
        .animate-slide-in { animation: slideIn 0.5s ease-out; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        .animate-pulse-slow { animation: pulse 2s ease-in-out infinite; }
        
        .ai-gradient { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        
        .form-step {
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: absolute;
            width: 100%;
            opacity: 0;
            transform: translateX(100%);
        }
        .form-step.active {
            position: relative;
            opacity: 1;
            transform: translateX(0);
        }
        .form-step.previous {
            opacity: 0;
            transform: translateX(-100%);
        }
        
        .ai-thinking {
            background: linear-gradient(90deg, #f3f4f6, #e5e7eb, #f3f4f6);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }
        @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
        
        .progress-bar { transition: width 0.6s ease; }
        
        .bubble { position: relative; padding: 1rem 1.5rem; border-radius: 1.5rem; margin-bottom: 1rem; max-width: 80%; }
        .bubble.ai { background: #f3f4f6; color: #1f2937; border-bottom-left-radius: 0.5rem; }
        
        .workflow-step { border-left: 3px solid #e5e7eb; padding-left: 1rem; position: relative; }
        .workflow-step.active { border-left-color: #667eea; }
        .workflow-step.completed { border-left-color: #10b981; }
        .workflow-step::before { content: ''; position: absolute; left: -7.5px; top: 0.5rem; width: 12px; height: 12px; border-radius: 50%; background-color: #e5e7eb; border: 2px solid white; }
        .workflow-step.active::before { background-color: #667eea; box-shadow: 0 0 10px rgba(102, 126, 234, 0.5); }
        .workflow-step.completed::before { background-color: #10b981; }
    </style>
</head>
<body class="bg-gray-50 h-full">
    <!-- Main Layout -->
    <div class="h-screen flex">
        
        <!-- Form Preview Area -->
        <main class="flex-1 flex flex-col">
            
            <!-- Preview Header -->
            <header class="bg-white/80 backdrop-blur-md border-b border-gray-200 p-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <button class="text-gray-600 hover:text-gray-800 flex items-center space-x-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
                            <span>Volver al Editor</span>
                        </button>
                        <div class="w-px h-6 bg-gray-300"></div>
                        <h1 class="text-xl font-semibold text-gray-900">Preview Mode</h1>
                    </div>
                    
                    <div class="flex items-center space-x-4">
                        <!-- Progress Bar -->
                        <div class="flex items-center space-x-2">
                            <span class="text-sm text-gray-600">Progreso:</span>
                            <div class="w-32 bg-gray-200 rounded-full h-2.5">
                                <div id="progress-bar" class="progress-bar bg-purple-600 h-2.5 rounded-full" style="width: 25%"></div>
                            </div>
                            <span id="progress-text" class="text-sm font-medium text-gray-900">1/4</span>
                        </div>
                        
                        <div class="flex items-center space-x-2">
                            <button id="toggle-ai-view" class="px-3 py-1.5 bg-purple-100 text-purple-700 rounded-md text-sm font-medium hover:bg-purple-200">Ver AI</button>
                            <button class="px-3 py-1.5 border border-gray-300 text-gray-700 rounded-md text-sm font-medium hover:bg-gray-50">Reiniciar</button>
                        </div>
                    </div>
                </div>
            </header>
            
            <!-- Form Container -->
            <div class="flex-1 flex items-center justify-center p-8">
                <div class="w-full max-w-2xl relative overflow-hidden">
                    
                    <!-- Form Steps Container -->
                    <div id="form-steps" class="relative min-h-[400px]">
                        
                        <!-- Step 1: Basic Info -->
                        <div class="form-step active" data-step="1">
                            <div class="text-center mb-8"><h2 class="text-3xl font-bold text-gray-900 mb-4">¬°Hola! üëã</h2><p class="text-gray-600">Empecemos con tu informaci√≥n b√°sica</p></div>
                            <div class="space-y-6 animate-fade-in">
                                <div>
                                    <label class="block text-lg font-medium text-gray-900 mb-3">¬øCu√°l es tu nombre completo?</label>
                                    <input type="text" id="name-input" class="w-full px-4 py-4 text-lg border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="Tu nombre aqu√≠..." autocomplete="off">
                                </div>
                            </div>
                            <div class="mt-8 flex justify-end">
                                <button id="next-step-1" class="px-8 py-3 ai-gradient text-white rounded-xl font-medium hover:opacity-90 disabled:opacity-50" disabled>Continuar</button>
                            </div>
                        </div>
                        
                        <!-- Step 2: Email with AI Enhancement -->
                        <div class="form-step" data-step="2">
                             <div class="space-y-6 animate-fade-in">
                                <div>
                                    <label class="block text-lg font-medium text-gray-900 mb-3">Correo electr√≥nico de trabajo</label>
                                    <input type="email" id="email-input" class="w-full px-4 py-4 text-lg border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="tu@empresa.com">
                                    <div id="email-ai-feedback" class="mt-2 h-6"></div>
                                </div>
                            </div>
                            <div class="mt-8 flex justify-between">
                                <button class="px-6 py-3 text-gray-600 hover:text-gray-800" onclick="app.previousStep()">‚Üê Anterior</button>
                                <button id="next-step-2" class="px-8 py-3 ai-gradient text-white rounded-xl font-medium hover:opacity-90 disabled:opacity-50" disabled>Continuar</button>
                            </div>
                        </div>
                        
                        <!-- Step 3: Company with AI Data Enrichment -->
                        <div class="form-step" data-step="3">
                             <div class="space-y-6 animate-fade-in">
                                <div>
                                    <label class="block text-lg font-medium text-gray-900 mb-3">Nombre de tu empresa</label>
                                    <input type="text" id="company-input" class="w-full px-4 py-4 text-lg border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="Nombre de la empresa">
                                    <div id="company-ai-info" class="mt-4"></div>
                                </div>
                            </div>
                            <div class="mt-8 flex justify-between">
                                <button class="px-6 py-3 text-gray-600 hover:text-gray-800" onclick="app.previousStep()">‚Üê Anterior</button>
                                <button id="next-step-3" class="px-8 py-3 ai-gradient text-white rounded-xl font-medium hover:opacity-90 disabled:opacity-50" disabled>Continuar</button>
                            </div>
                        </div>
                        
                        <!-- Step 4: Challenge with AI Follow-up -->
                        <div class="form-step" data-step="4">
                             <div class="space-y-6 animate-fade-in">
                                <div>
                                    <label class="block text-lg font-medium text-gray-900 mb-3">¬øCu√°l es el principal desaf√≠o que buscas resolver?</label>
                                    <textarea id="challenge-input" rows="4" class="w-full px-4 py-4 text-lg border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent resize-none" placeholder="Describe tu principal desaf√≠o empresarial..."></textarea>
                                    <div id="challenge-analysis" class="mt-4"></div>
                                    <div id="followup-question" class="mt-6 hidden"></div>
                                </div>
                            </div>
                            <div class="mt-8 flex justify-between">
                                <button class="px-6 py-3 text-gray-600 hover:text-gray-800" onclick="app.previousStep()">‚Üê Anterior</button>
                                <button id="complete-form" class="px-8 py-3 ai-gradient text-white rounded-xl font-medium hover:opacity-90">Finalizar</button>
                            </div>
                        </div>
                        
                        <!-- Completion Step -->
                        <div class="form-step" data-step="5">
                            <div class="text-center">
                                <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4"><svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg></div>
                                <h2 class="text-2xl font-bold text-gray-900 mb-2">¬°Perfecto!</h2>
                                <p class="text-gray-600 mb-6">Hemos analizado tu informaci√≥n y generado insights personalizados</p>
                                <div id="ai-summary" class="bg-gradient-to-r from-purple-50 to-blue-50 border border-purple-200 rounded-xl p-6 text-left"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- AI Workflow Sidebar -->
        <aside id="ai-sidebar" class="w-80 bg-white border-l border-gray-200 transform translate-x-full transition-transform duration-300 ease-in-out">
             <div class="p-6 h-full flex flex-col">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-lg font-semibold text-gray-900">SuperAgent Workflow</h3>
                    <button id="close-ai-view" class="text-gray-400 hover:text-gray-600"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg></button>
                </div>
                
                <div id="workflow-steps-container" class="space-y-6"></div>
                
                <div class="mt-8">
                    <h4 class="font-medium text-gray-900 mb-4">Conversaci√≥n AI</h4>
                    <div id="ai-conversation" class="space-y-3 max-h-48 overflow-y-auto pr-2"></div>
                </div>
                 <div class="mt-auto pt-6 border-t border-gray-200">
                    <h4 class="font-medium text-gray-900 mb-4">M√©tricas en Tiempo Real</h4>
                    <div class="space-y-3 text-sm">
                        <div class="flex justify-between"><span class="text-gray-600">Tiempo de respuesta AI</span><span class="font-medium text-green-600">0.8s</span></div>
                        <div class="flex justify-between"><span class="text-gray-600">Calidad de datos</span><span class="font-medium text-purple-600">94%</span></div>
                        <div class="flex justify-between"><span class="text-gray-600">Confianza del modelo</span><span class="font-medium text-blue-600">87%</span></div>
                    </div>
                </div>
            </div>
        </aside>
    </div>
    
    <script>
    class AgentFormPreview {
        constructor() {
            this.currentStep = 1;
            this.totalSteps = 4;
            this.userData = {};
            this.aiSidebarOpen = false;
            this.workflowSteps = [
                { id: 'data-collection', name: 'Recolecci√≥n de Datos', task: 'UserInput', status: 'completed' },
                { id: 'email-validation', name: 'Validaci√≥n Inteligente', task: 'ValidateTask', status: 'pending' },
                { id: 'company-research', name: 'Enriquecimiento de Datos', task: 'WebSearchTask', status: 'pending' },
                { id: 'response-analysis', name: 'An√°lisis de Respuestas', task: 'LlmTask', status: 'pending' },
                { id: 'followup-generation', name: 'Preguntas Din√°micas', task: 'GenerateFollowupTask', status: 'pending' },
                { id: 'lead-scoring', name: 'Calificaci√≥n de Lead', task: 'ScoreLeadWorkflow', status: 'pending' },
            ];
            this.init();
        }
        
        init() { this.bindEvents(); this.setupFormLogic(); this.renderWorkflow(); }
        
        bindEvents() {
            document.getElementById('toggle-ai-view').addEventListener('click', () => this.toggleAISidebar());
            document.getElementById('close-ai-view').addEventListener('click', () => this.toggleAISidebar());
            document.getElementById('next-step-1').addEventListener('click', () => this.nextStep());
            document.getElementById('next-step-2').addEventListener('click', () => this.nextStep());
            document.getElementById('next-step-3').addEventListener('click', () => this.nextStep());
            document.getElementById('complete-form').addEventListener('click', () => this.completeForm());
        }
        
        setupFormLogic() {
            document.getElementById('name-input').addEventListener('input', e => {
                const value = e.target.value.trim();
                document.getElementById('next-step-1').disabled = !value;
                if (value) this.userData.name = value;
            });

            document.getElementById('email-input').addEventListener('input', e => {
                const email = e.target.value;
                const isValid = email.includes('@') && email.includes('.');
                document.getElementById('next-step-2').disabled = !isValid;
                if (isValid) {
                    this.userData.email = email;
                    this.simulateAI('email-validation', 1500, () => {
                        document.getElementById('email-ai-feedback').innerHTML = `<div class="flex items-center space-x-2 text-sm text-green-600 animate-fade-in"><svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"/></svg><span>Email v√°lido ‚Ä¢ Dominio empresarial detectado</span></div>`;
                    });
                } else {
                     document.getElementById('email-ai-feedback').innerHTML = '';
                }
            });

            let companyTimeout;
            document.getElementById('company-input').addEventListener('input', e => {
                const company = e.target.value.trim();
                document.getElementById('next-step-3').disabled = company.length < 3;
                clearTimeout(companyTimeout);
                if (company.length >= 3) {
                    this.userData.company = company;
                    document.getElementById('company-ai-info').innerHTML = `<div class="ai-thinking h-4 rounded w-1/2"></div>`;
                    companyTimeout = setTimeout(() => {
                        this.simulateAI('company-research', 2000, () => {
                            document.getElementById('company-ai-info').innerHTML = `<div class="bg-blue-50 border border-blue-200 rounded-xl p-4 animate-fade-in"><div class="flex items-start space-x-3"><div class="w-8 h-8 bg-blue-500 rounded-lg flex items-center justify-center shrink-0"><svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20"><path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg></div><div class="flex-1"><h4 class="font-medium text-blue-900 mb-1">Informaci√≥n encontrada</h4><div class="text-sm text-blue-700 space-y-1"><div><strong>Industria:</strong> Tecnolog√≠a</div><div><strong>Tama√±o:</strong> Peque√±a (11-50)</div></div></div></div></div>`;
                        });
                    }, 800);
                } else {
                     document.getElementById('company-ai-info').innerHTML = '';
                }
            });

            let challengeTimeout;
            document.getElementById('challenge-input').addEventListener('input', e => {
                const challenge = e.target.value.trim();
                clearTimeout(challengeTimeout);
                if (challenge.length > 20) {
                    this.userData.challenge = challenge;
                    document.getElementById('challenge-analysis').innerHTML = `<div class="ai-thinking h-4 rounded w-3/4"></div>`;
                    challengeTimeout = setTimeout(() => {
                         this.simulateAI('response-analysis', 2000, () => {
                             document.getElementById('challenge-analysis').innerHTML = `<div class="bg-purple-50 border border-purple-200 rounded-xl p-4 animate-fade-in"><div class="flex items-start space-x-3"><div class="w-8 h-8 bg-purple-500 rounded-lg flex items-center justify-center shrink-0"><svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg></div><div class="flex-1"><h4 class="font-medium text-purple-900 mb-2">AI Insights</h4><div class="text-sm text-purple-700 space-y-1"><div>‚Ä¢ <strong>Categor√≠a:</strong> Eficiencia Operativa</div><div>‚Ä¢ <strong>Urgencia:</strong> Alta</div></div></div></div></div>`;
                             this.simulateAI('followup-generation', 1000, () => {
                                 document.getElementById('followup-question').classList.remove('hidden');
                                 document.getElementById('followup-question').innerHTML = `<div class="animate-slide-in"><label class="block text-lg font-medium text-gray-900 mb-3">¬øQu√© soluciones has intentado para este desaf√≠o?</label><input type="text" class="w-full px-4 py-4 text-lg border-2 border-purple-300 rounded-xl focus:ring-2 focus:ring-purple-500" placeholder="Tu respuesta..."><div class="mt-1 flex items-center space-x-2 text-xs text-purple-600"><svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z"/></svg><span>Pregunta generada por AI</span></div></div>`;
                             });
                         });
                    }, 1200);
                } else {
                    document.getElementById('challenge-analysis').innerHTML = '';
                    document.getElementById('followup-question').classList.add('hidden');
                }
            });
        }

        simulateAI(stepId, duration, callback) {
            this.updateWorkflowStatus(stepId, 'active');
            setTimeout(() => {
                this.updateWorkflowStatus(stepId, 'completed');
                callback.call(this);
            }, duration);
        }
        
        nextStep() {
            if (this.currentStep >= this.totalSteps) return;
            const currentEl = document.querySelector(`[data-step="${this.currentStep}"]`);
            currentEl.classList.remove('active');
            currentEl.classList.add('previous');
            this.currentStep++;
            this.updateProgress();
            const nextEl = document.querySelector(`[data-step="${this.currentStep}"]`);
            nextEl.classList.remove('previous');
            nextEl.classList.add('active');
            this.addAIConversation();
        }
        
        previousStep() {
            if (this.currentStep <= 1) return;
            const currentEl = document.querySelector(`[data-step="${this.currentStep}"]`);
            currentEl.classList.remove('active');
            this.currentStep--;
            this.updateProgress();
            const prevEl = document.querySelector(`[data-step="${this.currentStep}"]`);
            prevEl.classList.add('active');
            prevEl.classList.remove('previous');
        }
        
        updateProgress() {
            document.getElementById('progress-bar').style.width = `${(this.currentStep / this.totalSteps) * 100}%`;
            document.getElementById('progress-text').textContent = `${this.currentStep}/${this.totalSteps}`;
        }
        
        toggleAISidebar() {
            this.aiSidebarOpen = !this.aiSidebarOpen;
            document.getElementById('ai-sidebar').classList.toggle('translate-x-full', !this.aiSidebarOpen);
            document.getElementById('toggle-ai-view').textContent = this.aiSidebarOpen ? 'Ocultar AI' : 'Ver AI';
        }

        renderWorkflow() {
            const container = document.getElementById('workflow-steps-container');
            container.innerHTML = this.workflowSteps.map(step => `
                <div class="workflow-step ${step.status}">
                    <div class="flex items-start space-x-3">
                        <div class="mt-1 flex-shrink-0">
                            ${step.status === 'completed' ? '<svg class="w-5 h-5 text-green-600" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/></svg>' : ''}
                            ${step.status === 'active' ? '<div class="w-5 h-5 flex items-center justify-center"><div class="w-3 h-3 border-2 border-purple-500 rounded-full animate-spin"></div></div>' : ''}
                            ${step.status === 'pending' ? '<div class="w-5 h-5 flex items-center justify-center"><div class="w-3 h-3 bg-gray-300 rounded-full"></div></div>' : ''}
                        </div>
                        <div>
                            <h4 class="font-medium text-gray-900">${step.name}</h4>
                            <div class="mt-1 text-xs ${step.status === 'active' ? 'text-purple-600' : 'text-gray-500'}">${step.status === 'active' ? `En proceso ‚Ä¢ ${step.task}` : (step.status === 'completed' ? `Completado` : `Pendiente ‚Ä¢ ${step.task}`)}</div>
                        </div>
                    </div>
                </div>`).join('');
        }
        
        updateWorkflowStatus(id, newStatus) {
            const step = this.workflowSteps.find(s => s.id === id);
            if (step) step.status = newStatus;
            this.renderWorkflow();
        }

        addAIConversation() {
            const messages = [null, 'Validando correo...', 'Enriqueciendo datos de empresa...', 'Analizando desaf√≠o...'];
            const msg = messages[this.currentStep - 1];
            if (msg) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble ai animate-slide-in';
                bubble.textContent = msg;
                const conversation = document.getElementById('ai-conversation');
                conversation.appendChild(bubble);
                conversation.scrollTop = conversation.scrollHeight;
            }
        }
        
        completeForm() {
            document.querySelector(`[data-step="${this.currentStep}"]`).classList.remove('active');
            document.querySelector('[data-step="5"]').classList.add('active');
            document.getElementById('progress-bar').style.width = '100%';
            document.getElementById('progress-text').textContent = 'Completado';
            this.simulateAI('lead-scoring', 1500, () => {
                 document.getElementById('ai-summary').innerHTML = `<div class="animate-fade-in"><h3 class="font-semibold text-gray-900 mb-3">Resumen Inteligente</h3><div class="text-gray-700 space-y-2 text-sm"><p><strong>üë§ Perfil:</strong> ${this.userData.name} de ${this.userData.company}</p><p><strong>üéØ Desaf√≠o Principal:</strong> ${this.userData.challenge.slice(0, 80)}...</p><p><strong>üìä Puntuaci√≥n de Lead:</strong> <span class="text-green-600 font-semibold">87/100</span> (Alto potencial)</p><p><strong>üöÄ Recomendaci√≥n:</strong> Contactar en las pr√≥ximas 24 horas.</p></div></div>`;
            });
        }
    }
    
    const app = new AgentFormPreview();
    </script>
</body>
</html>
