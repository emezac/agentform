body { font-family: 'Inter', sans-serif; background-color: var(--bg-darker); color: var(--text-light); }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    
    .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
    .animate-slide-in-up { animation: slideInUp 0.5s ease-out forwards; }
    
    /* --- LISTA DE RESPUESTAS (TEMA OSCURO) --- */
    .response-row {
        transition: all 0.2s ease-in-out;
        background-color: var(--bg-dark);
        border: 1px solid var(--border-dark);
        border-left-width: 4px;
    }
    .response-row:hover {
        background-color: #334155; /* slate-700 */
        border-left-color: var(--accent-primary);
        transform: translateX(4px);
    }
    .response-row.high-value { border-left-color: #34d399; }
    .response-row.medium-value { border-left-color: #facc15; }
    .response-row.low-value { border-left-color: #f87171; }
    .response-row.selected { 
        background: var(--accent-primary);
        border-color: var(--accent-primary);
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        transform: translateX(4px) scale(1.02);
    }
    .response-row.selected .text-slate-300, 
    .response-row.selected .text-slate-400 { color: white; }
    .response-row.selected .bg-slate-600 { background-color: rgba(255,255,255,0.2); }

    .score-badge { color: white; font-weight: 600; }
    .score-high { background-color: #10b981; }
    .score-medium { background-color: #f59e0b; }
    .score-low { background-color: #ef4444; }
    
    /* --- PANEL DE DETALLES (TEMA CLARO) --- */
    .detail-panel { background-color: #f8fafc; /* slate-50 */ }
    .detail-header { color: #0f172a; /* slate-900 */ }
    .detail-subheader { color: #475569; /* slate-600 */ }
    .detail-section-title { color: #334155; /* slate-700 */ }
    .detail-text { color: #475569; /* slate-600 */ }
    
    .timeline-item { position: relative; padding-left: 28px; padding-bottom: 24px; }
    .timeline-item::before { content: ''; position: absolute; left: 0; top: 5px; width: 12px; height: 12px; background: var(--accent-primary); border-radius: 50%; border: 2px solid white; box-shadow: 0 0 0 2px var(--accent-primary); }
    .timeline-item::after { content: ''; position: absolute; left: 5px; top: 19px; width: 2px; height: calc(100% - 10px); background: #e2e8f0; /* slate-200 */ }
    .timeline-item:last-child::after { display: none; }

    .workflow-step { transition: all 0.3s ease; }
    .workflow-step.completed { background-color: #ecfdf5; /* green-50 */ color: #059669; /* green-700 */ border-left-color: #10b981; }
    .workflow-step.processing { background-color: #fefce8; /* yellow-50 */ color: #b45309; /* yellow-700 */ border-left-color: #f59e0b; }
    .workflow-step.pending { background-color: #f1f5f9; /* slate-100 */ color: #475569; /* slate-600 */ border-left-color: #94a3b8; /* slate-400 */ }

    .ai-insight { border-left: 3px solid var(--accent-ai); background-color: #f5f3ff; /* violet-50 */ }
    
    .custom-scrollbar::-webkit-scrollbar { width: 6px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #64748b; }
    .light-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
    .light-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; }
    .light-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
</style>

<template id="response-row-template">
    <div class="response-row rounded-lg p-4 cursor-pointer" role="button">
        <div class="flex items-center justify-between">
            <p class="text-sm font-semibold text-slate-100 truncate response-name"></p>
            <span class="text-xs text-slate-400 response-date"></span>
        </div>
        <p class="text-sm text-slate-300 mt-1 truncate response-email"></p>
        <div class="flex items-center justify-between mt-3">
            <span class="score-badge text-xs px-2.5 py-1 rounded-md response-score"></span>
            <span class="inline-flex items-center text-xs font-medium px-2 py-0.5 rounded-full bg-slate-600 text-slate-300 response-status"></span>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const sampleData = {
        responses: [
            { id: 1, name: 'Ana García', email: 'ana.garcia@innovatecorp.com', date: 'Hace 2 horas', leadScore: 92, status: 'Completed' },
            { id: 2, name: 'Carlos Mendoza', email: 'carlos.m@startupdynamo.io', date: 'Hace 8 horas', leadScore: 78, status: 'Completed' },
            { id: 3, name: 'Luisa Fernández', email: 'luisa.f@techsolutions.net', date: 'Hace 1 día', leadScore: 45, status: 'Completed' },
            { id: 4, name: 'Javier Torres', email: 'javier.torres@global-ventures.org', date: 'Hace 2 días', leadScore: 85, status: 'In Progress' },
            { id: 5, name: 'Sofia Reyes', email: 'sofia@datasciencelab.ai', date: 'Hace 3 días', leadScore: 65, status: 'Completed' },
        ],
        responseDetails: {
            1: {
                workflow: [
                    { name: "Validate Contact", status: "completed" }, { name: "Enrich Data", status: "completed" },
                    { name: "AI Sentiment Analysis", status: "completed" }, { name: "Calculate Lead Score", status: "completed" },
                    { name: "Sync to CRM", status: "completed" },
                ]
            },
             2: {
                workflow: [
                    { name: "Validate Contact", status: "completed" }, { name: "Enrich Data", status: "completed" },
                    { name: "AI Sentiment Analysis", status: "completed" }, { name: "Calculate Lead Score", status: "completed" },
                    { name: "Sync to CRM", status: "completed" },
                ]
            },
            3: {
                workflow: [
                    { name: "Validate Contact", status: "completed" }, { name: "Enrich Data", status: "completed" },
                    { name: "Calculate Lead Score", status: "completed" }, { name: "Add to Nurturing List", status: "completed" },
                ]
            }
        }
    };

    const responseListEl = document.getElementById('response-list');
    const detailPanelEl = document.getElementById('response-detail-panel');
    const rowTemplate = document.getElementById('response-row-template');

    function getScoreClass(score) {
        if (score >= 80) return { bg: 'score-high', border: 'high-value' };
        if (score >= 60) return { bg: 'score-medium', border: 'medium-value' };
        return { bg: 'score-low', border: 'low-value' };
    }

    function renderResponseList() {
        responseListEl.innerHTML = '';
        sampleData.responses.forEach((response, index) => {
            const clone = rowTemplate.content.cloneNode(true);
            const row = clone.querySelector('.response-row');
            const scoreClasses = getScoreClass(response.leadScore);

            row.dataset.responseId = response.id;
            row.classList.add(scoreClasses.border, 'animate-slide-in-up');
            row.style.animationDelay = `${index * 50}ms`;
            
            row.querySelector('.response-name').textContent = response.name;
            row.querySelector('.response-email').textContent = response.email;
            row.querySelector('.response-date').textContent = response.date;
            row.querySelector('.response-score').textContent = `Score: ${response.leadScore}`;
            row.querySelector('.response-score').classList.add(scoreClasses.bg);
            row.querySelector('.response-status').textContent = response.status;
            
            responseListEl.appendChild(clone);
        });
    }
    
    // ****** ESTA ES LA FUNCIÓN CRÍTICA CORREGIDA ******
    function renderResponseDetail(responseId) {
        const details = sampleData.responseDetails[responseId];
        const response = sampleData.responses.find(r => r.id === responseId);
        if (!details || !response) return renderInitialMessage("Error: No se encontraron detalles.");

        // CONTENIDO DEL PANEL DE DETALLES (AHORA CON CLASES DE TEXTO OSCURO)
        detailPanelEl.innerHTML = `
            <div class="animate-fade-in space-y-6">
                <!-- Header -->
                <div>
                    <div class="flex items-center justify-between mb-2">
                        <h2 class="text-2xl font-bold detail-header">${response.name}</h2>
                    </div>
                    <p class="detail-subheader">${response.email}</p>
                </div>

                <!-- User Timeline -->
                <div>
                    <h3 class="text-base font-semibold detail-section-title mb-4">Línea de Tiempo del Usuario</h3>
                    <div class="border-l-2 border-slate-200">
                         <div class="timeline-item">
                            <p class="text-sm font-medium detail-header">Iniciado desde búsqueda orgánica.</p>
                            <p class="text-xs detail-subheader">Hace 8h 30m</p>
                        </div>
                         <div class="timeline-item">
                            <p class="text-sm font-medium detail-header">Completado de forma constante.</p>
                            <p class="text-xs detail-subheader">Hace 8h 25m</p>
                        </div>
                    </div>
                </div>
                
                <!-- Workflow Status -->
                <div>
                    <h3 class="text-base font-semibold detail-section-title mb-4">Estado del Workflow (SuperAgent)</h3>
                    <div class="space-y-2">
                        ${details.workflow.map(step => `
                            <div class="workflow-step flex items-center p-3 rounded-lg text-sm border-l-4 ${step.status}">
                                <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                                <span class="font-medium">${step.name}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <!-- Actions -->
                <div class="flex items-center space-x-3 pt-6 border-t border-slate-200">
                    <button class="flex-1 bg-indigo-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-indigo-700 transition">Contactar Lead</button>
                    <button class="flex-1 bg-slate-700 border border-slate-600 text-slate-100 px-4 py-2 rounded-lg font-semibold hover:bg-slate-800 transition">Asignar Equipo</button>
                </div>
            </div>
        `;
    }
    
    function renderInitialMessage(message = "Selecciona una respuesta para ver los detalles") {
        detailPanelEl.innerHTML = `
            <div class="h-full flex flex-col items-center justify-center text-center text-slate-500 animate-fade-in">
                <svg class="w-16 h-16 text-slate-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"></path></svg>
                <h3 class="text-lg font-medium text-slate-800">${message}</h3>
                <p class="text-sm">Los insights generados por IA aparecerán aquí.</p>
            </div>`;
    }
    
    function showLoadingIndicator() {
        detailPanelEl.innerHTML = `
            <div class="h-full flex items-center justify-center animate-fade-in">
                <div class="text-center">
                     <div class="w-10 h-10 border-2 border-indigo-400 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                     <p class="text-slate-600">Cargando análisis de IA...</p>
                </div>
            </div>
        `;
    }

    responseListEl.addEventListener('click', (e) => {
        const row = e.target.closest('.response-row');
        if (!row) return;

        const responseId = parseInt(row.dataset.responseId);
        document.querySelectorAll('.response-row').forEach(r => r.classList.remove('selected'));
        row.classList.add('selected');

        showLoadingIndicator();
        setTimeout(() => renderResponseDetail(responseId), 400);
    });

    // Initial Load
    renderResponseList();
    renderInitialMessage();

    setTimeout(() => {
        const firstRow = responseListEl.querySelector('.response-row');
        if (firstRow) firstRow.click();
    }, 500);
});
</script>
