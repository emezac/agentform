<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgentForm - Intelligent Form Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Clean animations */
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        
        .animate-slide-up { animation: slideUp 0.4s ease-out; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        .animate-pulse-slow { animation: pulse 2s ease-in-out infinite; }
        
        /* Glass effect */
        .glass {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* AI accent colors */
        .ai-gradient { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .ai-glow { box-shadow: 0 0 20px rgba(102, 126, 234, 0.3); }
        
        /* Form builder specific styles */
        .question-card {
            transition: all 0.2s ease;
            border-left: 4px solid #e5e7eb;
        }
        .question-card:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            border-left-color: #667eea;
        }
        .question-card.ai-enhanced { border-left-color: #764ba2; }
        .question-card.selected { 
            border-left-color: #4f46e5; 
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.1);
        }
        
        /* Workflow status indicator */
        .workflow-status {
            position: relative;
            overflow: hidden;
        }
        .workflow-status::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 2s infinite;
        }
        @keyframes shimmer { to { left: 100%; } }
        
        /* Smart sidebar */
        .sidebar-section { border-bottom: 1px solid #f1f5f9; }
        .sidebar-section:last-child { border-bottom: none; }
        
        /* Status indicators */
        .status-dot { 
            width: 8px; 
            height: 8px; 
            border-radius: 50%; 
        }
        .status-active { background: #10b981; }
        .status-processing { background: #f59e0b; }
        .status-error { background: #ef4444; }

        /* Toast notifications */
        .toast {
            transform: translateX(110%);
            transition: all 0.3s ease;
        }
        .toast.show { transform: translateX(0); }
    </style>
</head>
<body class="h-full bg-gray-50">
    <!-- Main Layout Container -->
    <div class="h-screen flex overflow-hidden">
        
        <!-- Header -->
        <header class="fixed top-0 left-0 right-0 z-50 glass border-b border-gray-200">
            <div class="px-6 py-3">
                <div class="flex items-center justify-between">
                    <!-- Brand & Form Title -->
                    <div class="flex items-center space-x-4">
                        <div class="flex items-center space-x-2">

                            </div>

                        </div>
                        <div class="w-px h-6 bg-gray-300"></div>

        </header>

        <!-- Main Content Area -->
        <div class="flex-1 flex pt-16">
            
            <!-- Left Panel: Form Builder -->

                <div class="max-w-4xl">
                    
                    <!-- Workflow Overview Card -->

                                </div>

                                <span id="active-ai-tasks">3 AI tasks active</span>

                        </div>

                            </div>
                            <div class="text-center">

                                <div class="text-xs text-gray-600">Data Quality</div>

                </div>

    <!-- Templates -->

                    </svg>
                </div>

                                </svg>

                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>

    <!-- Toast Template -->

    <script>
    class AgentFormBuilder {
        constructor() {
            this.state = {
                form: {
                    title: "Formulario de Calificación de Leads",
                    description: "Un formulario inteligente para calificar prospectos usando SuperAgent workflows",
                    aiEnabled: true
                },
                questions: [
                    { id: 1, pos: 1, title: "¿Cuál es tu nombre completo?", type: 'text_short', required: true, aiEnhanced: false },
                    { id: 2, pos: 2, title: "Correo electrónico de trabajo", type: 'email', required: true, aiEnhanced: true },
                    { id: 3, pos: 3, title: "Nombre de tu empresa", type: 'text_short', required: true, aiEnhanced: false },
                    { id: 4, pos: 4, title: "¿Cuál es el principal desafío que buscas resolver?", type: 'text_long', required: false, aiEnhanced: true }
                ],
                selectedQuestionId: null,
                viewMode: 'form' // 'form' or 'question'
            };
            
            this.questionTypes = {
                'text_short': 'Short Text',
                'text_long': 'Long Text', 
                'email': 'Email',
                'single_choice': 'Single Choice',
                'multiple_choice': 'Multiple Choice'
            };
            
            this.init();
        }
        
        init() {
            this.bindEvents();
            this.render();
            this.updateAITasksCounter();
        }
        
        bindEvents() {
            // Add question
            document.getElementById('add-question').addEventListener('click', () => this.addQuestion());
            
            // Question interactions
            document.getElementById('questions-container').addEventListener('click', (e) => {
                const questionCard = e.target.closest('.question-card');
                if (!questionCard) return;
                
                const questionId = parseInt(questionCard.dataset.id);
                
                if (e.target.closest('[data-action="delete"]')) {
                    this.deleteQuestion(questionId);
                } else if (e.target.closest('[data-action="edit"]') || e.target.closest('.question-card')) {
                    this.selectQuestion(questionId);
                }
            });
            
            // Configuration panel interactions
            document.getElementById('config-panel').addEventListener('click', (e) => {
                if (e.target.closest('#back-to-form')) {
                    this.state.viewMode = 'form';
                    this.state.selectedQuestionId = null;
                    this.render();
                }
                
                if (e.target.closest('.toast-close')) {
                    e.target.closest('.toast').remove();
                }
            });
            
            // Form inputs
            document.getElementById('config-panel').addEventListener('input', (e) => {
                this.handleConfigChange(e);
            });
            
            document.getElementById('config-panel').addEventListener('change', (e) => {
                this.handleConfigChange(e);
            });
        }
        
        addQuestion() {
            const newQuestion = {
                id: Date.now(),
                pos: this.state.questions.length + 1,
                title: `Nueva Pregunta ${this.state.questions.length + 1}`,
                type: 'text_short',
                required: false,
                aiEnhanced: false
            };
            
            this.state.questions.push(newQuestion);
            this.render();
            this.showToast('Nueva pregunta añadida', 'success');
        }
        
        deleteQuestion(id) {
            if (confirm('¿Eliminar esta pregunta?')) {
                this.state.questions = this.state.questions.filter(q => q.id !== id);
                this.reorderQuestions();
                if (this.state.selectedQuestionId === id) {
                    this.state.selectedQuestionId = null;
                    this.state.viewMode = 'form';
                }
                this.render();
                this.showToast('Pregunta eliminada', 'info');
            }
        }
        
        selectQuestion(id) {
            this.state.selectedQuestionId = id;
            this.state.viewMode = 'question';
            this.render();
        }
        
        reorderQuestions() {
            this.state.questions.forEach((q, index) => q.pos = index + 1);
        }
        
        handleConfigChange(e) {
            const target = e.target;
            
            if (this.state.viewMode === 'question' && this.state.selectedQuestionId) {
                const question = this.state.questions.find(q => q.id === this.state.selectedQuestionId);
                
                if (target.id === 'question-text-input') question.title = target.value;
                if (target.id === 'question-type-select') question.type = target.value;
                if (target.id === 'question-required') question.required = target.checked;
                if (target.id === 'question-ai-enhanced') {
                    question.aiEnhanced = target.checked;
                    this.updateAITasksCounter();
                    if (target.checked) {
                        this.showToast('AI habilitado para esta pregunta', 'success');
                    }
                }
                
            } else {
                if (target.id === 'form-title-input') {
                    this.state.form.title = target.value;
                    document.getElementById('form-title').textContent = target.value;
                }
                if (target.id === 'form-description') this.state.form.description = target.value;
                if (target.id === 'ai-engine-toggle') {
                    this.state.form.aiEnabled = target.checked;
                    this.updateAITasksCounter();
                    this.showToast(target.checked ? 'Motor AI activado' : 'Motor AI desactivado', target.checked ? 'success' : 'info');
                }
            }
            
            this.renderQuestions(); // Update questions display
        }
        
        updateAITasksCounter() {
            const aiQuestions = this.state.questions.filter(q => q.aiEnhanced).length;
            const baseAI = this.state.form.aiEnabled ? 1 : 0;
            const totalAI = baseAI + aiQuestions;
            document.getElementById('active-ai-tasks').textContent = `${totalAI} AI tasks active`;
        }
        
        render() {
            this.renderQuestions();
            this.renderConfig();
        }
        
        renderQuestions() {
            const container = document.getElementById('questions-container');
            container.innerHTML = '';
            
            this.state.questions.forEach(question => {
                const template = document.getElementById('question-template').content.cloneNode(true);
                const card = template.querySelector('.question-card');
                
                card.dataset.id = question.id;
                card.querySelector('.question-number').textContent = question.pos;
                card.querySelector('.question-title').textContent = question.title;
                card.querySelector('.question-type').textContent = this.questionTypes[question.type];
                
                if (question.required) {
                    card.querySelector('.question-required').classList.remove('hidden');
                }
                
                if (question.aiEnhanced) {
                    card.classList.add('ai-enhanced');
                    card.querySelector('.ai-badge').classList.remove('hidden');
                    card.querySelector('.ai-badge').classList.add('flex');
                }
                
                if (question.id === this.state.selectedQuestionId) {
                    card.classList.add('selected');
                }
                
                card.classList.add('group');
                container.appendChild(card);
            });
        }
        
        renderConfig() {
            const panel = document.getElementById('config-panel');
            
            if (this.state.viewMode === 'question' && this.state.selectedQuestionId) {
                const question = this.state.questions.find(q => q.id === this.state.selectedQuestionId);
                const template = document.getElementById('question-config-template').content.cloneNode(true);
                
                template.getElementById('question-text-input').value = question.title;
                template.getElementById('question-type-select').value = question.type;
                template.getElementById('question-required').checked = question.required;
                template.getElementById('question-ai-enhanced').checked = question.aiEnhanced;
                
                panel.innerHTML = '';
                panel.appendChild(template);
                
                // Show/hide AI options
                const aiCheckbox = panel.querySelector('#question-ai-enhanced');
                const aiOptions = panel.querySelector('#ai-question-options');
                if (aiCheckbox.checked) {
                    aiOptions.classList.remove('hidden');
                }
                aiCheckbox.addEventListener('change', (e) => {
                    aiOptions.classList.toggle('hidden', !e.target.checked);
                });
                
            } else {
                const template = document.getElementById('form-config-template').content.cloneNode(true);
                
                template.getElementById('form-title-input').value = this.state.form.title;
                template.getElementById('form-description').value = this.state.form.description;
                template.getElementById('ai-engine-toggle').checked = this.state.form.aiEnabled;
                
                panel.innerHTML = '';
                panel.appendChild(template);
                
                // Show/hide AI features
                const aiToggle = panel.querySelector('#ai-engine-toggle');
                const aiFeatures = panel.querySelector('#ai-features');
                aiFeatures.style.display = this.state.form.aiEnabled ? 'block' : 'none';
                
                aiToggle.addEventListener('change', (e) => {
                    aiFeatures.style.display = e.target.checked ? 'block' : 'none';
                });
            }
        }
        
        showToast(message, type = 'info') {
            const template = document.getElementById('toast-template').content.cloneNode(true);
            const toast = template.querySelector('.toast');
            const messageEl = toast.querySelector('.toast-message');
            const iconEl = toast.querySelector('.toast-icon');
            
            messageEl.textContent = message;
            
            // Set icon and color based on type
            const icons = {
                success: '<div class="w-5 h-5 bg-green-100 rounded-full flex items-center justify-center"><svg class="w-3 h-3 text-green-600" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/></svg></div>',
                error: '<div class="w-5 h-5 bg-red-100 rounded-full flex items-center justify-center"><svg class="w-3 h-3 text-red-600" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/></svg></div>',
                info: '<div class="w-5 h-5 bg-blue-100 rounded-full flex items-center justify-center"><svg class="w-3 h-3 text-blue-600" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/></svg></div>'
            };
            
            iconEl.innerHTML = icons[type] || icons.info;
            
            // Add close functionality
            toast.querySelector('.toast-close').addEventListener('click', () => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            });
            
            // Add to container
            const container = document.getElementById('toast-container');
            container.appendChild(toast);
            
            // Show with animation
            setTimeout(() => toast.classList.add('show'), 10);
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                if (toast.classList.contains('show')) {
                    toast.classList.remove('show');
                    setTimeout(() => toast.remove(), 300);
                }
            }, 5000);
        }
        
        // Simulate autosave
        simulateAutosave() {
            const statusEl = document.querySelector('.workflow-status');
            statusEl.textContent = 'Saving...';
            statusEl.className = 'workflow-status px-3 py-1.5 bg-yellow-50 text-yellow-700 rounded-md text-sm font-medium';
            
            setTimeout(() => {
                statusEl.textContent = 'Auto-saved';
                statusEl.className = 'workflow-status px-3 py-1.5 bg-green-50 text-green-700 rounded-md text-sm font-medium';
            }, 1000);
        }
    }
    
    // Initialize the application
    document.addEventListener('DOMContentLoaded', () => {
        const app = new AgentFormBuilder();
        
        // Simulate periodic autosave
        setInterval(() => {
            app.simulateAutosave();
        }, 30000);
    });
    </script>
</body>
